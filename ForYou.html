<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Proposal</title>
    <style>
        body {
            background-color: #75eaff; /* Light pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Elegant font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #b30059; /* Bold pink color */
            font-family: 'Roboto', sans-serif; /* Smooth, modern font */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Soft shadow effect */
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            background-color: #e42727;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 15px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn.no-btn {
            position: absolute;
        }

        .message {
            font-size: 30px;
            color: #ff0000;
            margin-top: 20px;
            display: none;
            font-family: 'Poppins', sans-serif; /* New font for message */
            text-align: center;
        }
    </style>
</head>
<body>

    <div>
        <h1>WILL YOU GO ON A DATE WITH ME?</h1>

        <div class="buttons">
            <button class="btn yes-btn" onclick="showMessage()">YES</button>
            <button class="btn no-btn" onmouseover="moveNoButton(event)">NO</button>
        </div>

        <div class="message" id="message">
            I LOVEEEEEEEEEEEEEEEEE UUUUUUUUUUUUUU SOOOOOOOOOOOOO MUCHHHHHHHHHHHHHHH AND HAPPY VALENTINE'S DAYYYY VAUUUUUUUUUUUU IKKK TU YESS HE KAREGI (AISE BHI NO KA OPTION TOH THA HE NHI)
        </div>
    </div>

    <script>
        // Function to move the "NO" button away when hovered over
        function moveNoButton(event) {
            var offsetX = Math.random() * (window.innerWidth - event.target.offsetWidth);  // Random X position
            var offsetY = Math.random() * (window.innerHeight - event.target.offsetHeight);  // Random Y position
            event.target.style.left = offsetX + 'px';
            event.target.style.top = offsetY + 'px';
        }

        // Function to display the message when "YES" is clicked
        function showMessage() {
            // Hide the question and buttons
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';

            // Show the custom message
            document.getElementById('message').style.display = 'block';
        }
    </script>

</body>
</html>
